<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />

    <!-- Custom CSS -->
    <link href="./css/style.css" rel="stylesheet" />

    <!-- Title for the website -->
    <title>Connor Walden's magnificent code quiz!</title>
  </head>
  <body>
    <!-- Header - Bootstrap navbar containing only code quiz h1 -->
    <nav class="navbar navbar-light bg-light">
      <div class="container-fluid justify-content-center">
        <h1>Connor Walden's Magnificent Code Quiz</h1>
      </div>
    </nav>

    <br />

    <!-- Main Content -->
    <div class="container">
      <!-- Timer element -->
      <div class="row justify-content-center">
        <h2 class="col-md-4 text-center" id="timerEl">Time left: 60</h2>
      </div>

      <!-- br tag to seperate the comonents a bit -->
      <br />

      <!-- This row contains the quiz! -->
      <div class="row justify-content-center">
        
        <!-- Intro Card -->
        <div class="card col-md-6" id="questionCard">
          <!-- TITLE / SUBTITLE -->
          <div class="card-body">
            <div class="row justify-content-center">
              <div class="col-md-6 text-center">
                <h5 class="card-title" id="card-title">Code Quiz</h5>
                <h6 class="card-subtitle mb-2 text-muted" id="card-subtitle">Are you ready?</h6>
              </div>
            </div>

            <!-- QUESTION -->
            <div class="row justify-content-center">
              <div class="col-md-10 text-center">
                <p class="card-text" id="card-question">
                  Are you ready to start the code quiz? For every answer just click one of the multiple choice answers to reply!
                </p>
              </div>
            </div>

            <br />

            <!-- RESPONSE, 4 buttons -->
            <div class="row justify-content-center" id="buttons">
              <div class="col-6 justify-content-center">
                <button
                  type="button"
                  class="btn btn-secondary button-fullwidth card-link"
                  id="card-ans-1"
                >
                  No, I'm all good
                </button>
              </div>
              <div class="col-6 justify-content-center">
                <button
                  type="button"
                  class="btn btn-secondary button-fullwidth card-link"
                  id="card-ans-2"
                >
                  Yes, bring it on!
                </button>
              </div>
              <div class="col-6 justify-content-center">
                <button
                  type="button"
                  class="btn btn-secondary button-fullwidth card-link disabled"
                  id="card-ans-3"
                >
                  disabled
                </button>
              </div>
              <div class="col-6 justify-content-center">
                <button
                  type="button"
                  class="btn btn-secondary button-fullwidth card-link disabled"
                  id="card-ans-4"
                >
                  disabled
                </button>
              </div>
            </div>
          </div>
        </div>

        <!-- Modal asking user for their initial to save their score -->
        <div class="modal" tabindex="-1" id="modal1">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title">What are your initials?</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>

              <!-- Modal body, just an text input field -->
              <div class="modal-body">
                <input type="text" name="usrInitials" id="usrInitialsField">
              </div>

              <!-- Modal footer, contains the close and submit buttons -->
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" data-bs-dismiss="modal" id="usrInitialsSubmit">Submit score</button>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Another br tag to separate elements -->
      <br />

      <!-- View leaderboard button -->
      <div class="row justify-content-center">
        <div class="col-md-6 text-center">
          <button class="btn btn-secondary" id="vlbButton">View Leaderboards</button>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
      crossorigin="anonymous"
    ></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
    -->

    <!-- Custom Javascript -->
    <script src="./js/script.js"></script>
  </body>
</html>
